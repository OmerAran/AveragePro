<app-header></app-header>
<div class="jumbotron">
    <h3 class="header"> Our aim is to present industry standards to you.</h3>
    <div class="form-group">
        <label  class="col-4 col-form-label">Select a Job</label> 
        <div class="col-12" >
          <select id="select" name="select" (change)="selectedHandler($event)" class="custom-select">
            <option  *ngFor="let job of jobs" [value]="job.id">{{job.name}}</option>
          </select>
        </div>
    </div>
    <div class="show">
      <p> you chosed job with id : {{selectedId}}</p>
    </div>

    <div class="form-group row">
        <div class=" col-12">
          <a class="btn btn-secondary" routerLink="/pro/{{selectedId}}">go detail</a>
        </div>
      </div>
    </div>

    <div class="container">
      

    </div>

<app-footer></app-footer>
