<app-header></app-header>
<div class="jumbotron">
  <h3 class="header"> Our aim is to present industry standards to you.</h3>
  </div>
<div class="container">
<form>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Job</label> 
    <div class="col-12">
      <select id="select" name="select" (change)="selectedHandler($event)" class="custom-select">
        <option  *ngFor="let work of works" [value]="work.id">{{work.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Environment</label> 
    <div class="col-12">
      <select id="select" name="select" (change)="selectedHandler($event)" class="custom-select">
        <option  *ngFor="let workEnv of workEnvs" [value]="workEnv.id">{{workEnv.workStatus}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Work Hour</label> 
    <div class="col-12">
      <select id="select" name="select"(change)="selectedHandler($event)" class="custom-select">
        <option  *ngFor="let workWeek of workWeeks" [value]="workWeek.id">{{workWeek.workHours}}</option>
      </select>
    </div>
  </div>
 
  
 
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Salary</label> 
    <div class="col-12">
      <input id="text1" name="text1" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label">Job Description</label> 
    <div class="col-12">
      <input id="text2" name="text2" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="col-12">
      <button type="submit" class="btn btn-secondary">Submit Form</button>
    </div>
  </div>
</form>
</div>
<div class="jumbotron">
  <h3 class="header"> Our aim is to present industry standards to you.</h3>
  </div>
<app-footer></app-footer>
